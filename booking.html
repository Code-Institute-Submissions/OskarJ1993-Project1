    <main>
        
        
        <section class="booking-sect">
              <h2>Time To Book A Table! </h2>
           <form method="post">
                <label for="fname">First Name</label>
                <input type="text" class="tinput" id="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" class="tinput" id="lname" required>
                <label for="pnumber">Phone Number</label>
                <input type="tel" class="tinput" id="pnumber" required >

                <label for="people">How many?</label>
                <label for="people">1</label>
                <input type="radio" name="how_many" id="people" value="1" required>
                <label for="people">2</label>
                <input type="radio" name="how_many" id="people" value="2">
                <label for="people">3</label>
                <input type="radio" name="how_many" id="people" value="3">
                <label for="people">4</label>
                <input type="radio" name="how_many" id="people" value="4">
                <label for="people">5</label>
                <input type="radio" name="how_many" id="people" value="5">
                <label for="people">6</label>
                <input type="radio" name="how_many" id="people" value="6">
                <label for="people">7</label>
                <input type="radio" name="how_many" id="people" value="7">
                <label for="people">8</label>
                <input type="radio" name="how_many" id="people" value="8">

                <label for="date">What day and time?</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </form>
